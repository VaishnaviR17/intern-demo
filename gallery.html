<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libs/css/gallery.css">
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="libs/js/typer.min.js"></script>
    </head>
</head>
<body>
    <div class="cover">
        <center>
                <h1 id="example"></h1>
                        
        </center>
    </div>

    <script>
        $("#example").typer({

        strings: [

        "Hello There!!!! It's Vaishnavi here...",

        "So no one told you ",

        "Life was gonna be this way...."

        ],

        typeSpeed: 60,
        backspaceSpeed: 20,
        backspaceDelay: 800,
        repeatDelay: 1000,
        repeat: true,
        autoStart: true,
        startDelay: 100,

    });
    </script>
    
</body>
</html>
